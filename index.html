<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 12px;
            background: #000;
        }
        /* Popup styles */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.97);
            color: #00ff41;
            padding: 2em 3em;
            border-radius: 16px;
            box-shadow: 0 0 40px #00ff41aa;
            font-family: monospace;
            font-size: 1.3em;
            z-index: 1000;
            display: none;
            text-align: center;
        }
        #popup button {
            margin-top: 1.5em;
            padding: 0.5em 1.5em;
            background: #00ff41;
            color: #111;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        #popup button:hover {
            background: #00cc33;
        }
    </style>
</head>
<body>
    <video src="matrix.mp4" controls autoplay loop></video>
    <div id="popup">
        <div>Welcome to the Matrix.<br>Enjoy the code rain!</div>
        <button onclick="closePopup()">OK</button>
    </div>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            setTimeout(showPopup, 500); // Show again after 0.5 sec
        }
        window.onload = function() {
            setTimeout(showPopup, 2000);
        };
    </script>
</body>
</html>
